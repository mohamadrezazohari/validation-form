<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
     
    <title>form validation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="main">
    <div class="form-container animate__animated animate__backInDown">
        <h3>فرم ثبت‌نام</h3>
        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">نام کاربری</label>
                <input type="text" class="form-control" id="username" placeholder="حداقل 5 کاراکتر، فقط حروف فارسی">
                <div class="error-message" id="usernameError">نام کاربری معتبر نیست.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">شماره تلفن</label>
                <input type="text" class="form-control" id="phone" placeholder="09xxxxxxxxx">
                <div class="error-message" id="phoneError">شماره موبایل معتبر وارد کنید.</div>
            </div>
              <div class="mb-3">
                <label for="postalcode" class="form-label"> کد پستی</label>
                <input type="number" class="form-control" id="postalcode" placeholder="کد پستی خود را وارد کنید">
                <div class="error-message" id="usernameError">کد پستی خود را وارد کنید</div>
                 <div class="mb-3">
                <label for="adress" class="form-label">آدرس </label>
                <input type="text" class="form-control" id="adress" placeholder="    آدرس خود را وارد کنید  ">
                <div class="error-message" id="usernameError">آدرس خود را وارد کنید .</div>
 
 </div>
            <button type="submit" class="btn btn-custom">ثبت‌نام</button>
        </form>
    </div>
 <script src="./script.js"></script>

</html>
